<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<title>Document</title>
		<script src="http://d3js.org/d3.v7.min.js"></script>
	</head>
	<body>
		<h1>Statistieken van de meest populaire muziek artiesten</h1>
		<div class="hidden" id="tooltip">
			<p id="name"></p>
			<p><span id="value"> </span></p>
		</div>
		<div class="radio">
			<label
				><input
					type="radio"
					name="chart"
					value="playcount"
					id="filter"
					checked="checked"
				/>Totaal Aantal Streams
			</label>
			<label
				><input type="radio" name="chart" value="listeners" id="filter" />Totaal Aantal
				Luisteraars
			</label>
			<label
				><input type="radio" name="chart" value="average" id="filter" />Gemiddeld Aantal
				Streams Per Luisteraar
			</label>
		</div>
		<script src="./main.js"></script>
	</body>
</html>
